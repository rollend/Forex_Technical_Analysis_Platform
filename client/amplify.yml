version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
        commands:
          - cd client
          - npm ci
          - npm uninstall next react react-dom
          - npm install --save next react react-dom
    build:
      commands: 
      - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./client/build
    files:
      - '**/*'
  cache:
    paths:
    - node_modules/**/*
